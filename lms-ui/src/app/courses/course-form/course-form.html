<div class="card p-3 mb-4">
  <h4 class="mb-3">Add Course</h4>

  <form #courseForm="ngForm" (ngSubmit)="submit(courseForm)">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="course.title"
        required
        minlength="3"
        #title="ngModel"
      />
      <small class="text-danger" *ngIf="title.invalid && title.touched">
        Title must be at least 3 characters
      </small>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        name="description"
        [(ngModel)]="course.description"
        required
        minlength="5"
        #description="ngModel"
      />
      <small class="text-danger" *ngIf="description.invalid && description.touched">
        Description must be at least 5 characters
      </small>
    </div>

    <div class="mb-3">
      <label class="form-label">Duration (Hours)</label>
      <input
        type="number"
        class="form-control"
        name="duration"
        [(ngModel)]="course.durationInHours"
        min="1"
        required
        #duration="ngModel"
      />
      <small class="text-danger" *ngIf="duration.invalid && duration.touched">
        Duration must be at least 1 hour
      </small>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="courseForm.invalid">
      Add Course
    </button>
  </form>
</div>
